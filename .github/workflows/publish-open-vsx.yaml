name: Upload package to Open VSX Marketplace

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Setup NPM
        run: |
          npm install
          npm install -g ovsx
          npm run compile
      - name: Publish
        if: success()
        run: |
          ovsx publish
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
